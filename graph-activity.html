window.sumValues_standing = [];
for(i = 0; i < xValues_standing.length; i++)
{
	sumValues_standing.push(Math.sqrt(xValues_standing[i]*xValues_standing[i] + yValues_standing[i]*yValues_standing[i] + zValues_standing[i]*zValues_standing[i]));
}

window.sumValues_sitting = [];

{

//Measure activity
var diff = 0.3;
var fake_accel = 2;

window.act_standing = [];
window.activity_standing = [];
for(i = 0; i < sumValues_standing.length; i = i + 20)
{
	var min = 100;
	var max = 0;
	if(typeof sumValues_standing[i+j] != "undefined")
	{
		for(var j = 0; j < 20; j++)
		{
			if(sumValues_standing[i+j] < min)
				min  = sumValues_standing[i+j];
			else if(sumValues_standing[i+j] > max)
				max = sumValues_standing[i+j];
		}
	}
	if(max - min > diff && max - min < fake_accel)
	{
		for(var j = 0; j < 20; j++)
			window.activity_standing.push(2.3);
		window.act_standing.push(2.3);
	}
	else
	{
		for(var j = 0; j < 20; j++)
			window.activity_standing.push(2);
		window.act_standing.push(2);
	}
}
